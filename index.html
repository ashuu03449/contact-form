<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Font style */
            background-color: #f0f0f0; /* Background color */
            display: flex; /* Flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full height */
            margin: 0; /* Remove default margin */
        }

        .contact-form {
            background-color: #fff; /* Form background color */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Shadow for depth */
            padding: 20px; /* Inner padding */
            width: 300px; /* Form width */
        }

        h2 {
            text-align: center; /* Center heading */
            color: #333; /* Heading color */
        }

        input, textarea {
            width: 100%; /* Full width */
            padding: 10px; /* Inner padding */
            margin: 10px 0; /* Vertical margin */
            border: 1px solid #ccc; /* Border color */
            border-radius: 5px; /* Rounded corners for inputs */
            box-sizing: border-box; /* Include padding and border in width */
        }

        button {
            background-color: #007BFF; /* Button background color */
            color: #fff; /* Text color */
            border: none; /* No border */
            padding: 10px; /* Padding inside the button */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            width: 100%; /* Full width */
        }

        button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
    </style>
</head>
<body>

    <div class="contact-form">
        <h2>Contact Us</h2>
        <form action="https://formsubmit.co/ashii14245@gmail.com" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <input type="hidden" name="_cc" value="techwithashu5@gmail.com">
            <input type="hidden" name="_next" value="https://js-table-generate.vercel.app/thank-you.html">
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
